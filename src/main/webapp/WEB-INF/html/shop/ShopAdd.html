
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">


    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title"> *添加店铺* </h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input type="text" placeholder="Your name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺名称</div>
                                <div class="item-input">
                                    <input type="text" id="shop_name" placeholder="您填写您的商铺名称">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--商铺分类下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺分类</div>
                                <div class="item-input">
                                    <select id="shop_category">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--区域分类下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">区域分类</div>
                                <div class="item-input">
                                    <select id="area_item">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--详细地址text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">详细地址</div>
                                <div class="item-input">
                                    <input type="text" id="shop_addr" placeholder="请填写店铺的详细地址">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--联系电话text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="number" id="shop_phone"  placeholder="请填写店铺的联系电话">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--缩略图.上传控件-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input type="file" id="shop_img"  placeholder="请上传图片" >
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--店铺简介textarea -->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店铺简介</div>
                                <div class="item-input">
                                    <textarea id="shop_desc" placeholder="请填写店铺简介"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码kaptcha -->

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <div class="item-input">
                                    <input type="text" placeholder="验证码" id="jk_kapcha">
                                </div>
                                <div class="item-input">
                                    <img src="../Kapcha" id="kapcha_img" onclick="changeVertify(this)"
                                    alt="点击更换" title="点击更换">
                                </div>
                            </div>
                        </div>
                    </li>


                    <div class="content-block">
                        <div class="row">
                            <div class="col-50" id="cancle"> <a href="#" class="button button-big button-fill button-danger">返回上一层</a></div>
                            <div class="col-50" id="submit"><a href="#" class="button button-big button-fill button-success">提交</a></div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>

    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resource/js/shop/operate.js' charset='utf-8'></script>

</body>
</html>
